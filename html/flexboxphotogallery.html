<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        * {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
  background: #EBE7E7;
}

.header {
  text-align: center;
  padding: 32px;
  background: #E0DDDD;
}

#gallery {
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  padding: 0 4px;
}

#gallery img {
  width: 25%;
  height: 300px;
  object-fit: cover;
  margin-top: 8px;
  padding: 0 4px;
  border-radius: 10px;
}

@media (max-width: 800px) {
  #gallery img {
    width: 50%;
  }
}


    </style>
  </head>
  <body>
    <div class="header">
      <h1>CSS FLEXBOX PHOTO GALLERY</h1>
    </div>
    <div id="gallery">
      <img src="https://picsum.photos/200"/>
      <img src="https://picsum.photos/200"/>
      <img src="https://picsum.photos/200"/>
      <img src="https://picsum.photos/200">
      <img src="https://picsum.photos/200"/>
      <img src="https://picsum.photos/200"/>
      <img src="https://picsum.photos/200"/>
      <img src="https://picsum.photos/200"/>
      <img src="https://picsum.photos/200"/>
      <img src="https://picsum.photos/200"/>
    </div>
  </body>
</html>
